services:
  - type: web
    name: rag-hack-a-cure
    runtime: python
    buildCommand: pip install -r requirements.txt && python ingest_simple.py
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
