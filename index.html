<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedInSight - Medical RAG System</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .answer {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .sources {
            margin-top: 15px;
        }
        
        .source-item {
            background: white;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .source-name {
            color: #667eea;
            font-weight: 600;
        }
        
        .relevance {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c00;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 8px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Medical RAG System</h1>
        <p class="subtitle">Ask questions about medical topics from our knowledge base</p>
        
        <div class="input-group">
            <label for="apiUrl">API URL:</label>
            <input type="text" id="apiUrl" placeholder="http://localhost:8000" value="http://localhost:8000">
        </div>
        
        <div class="input-group">
            <label for="question">Your Question:</label>
            <textarea id="question" placeholder="e.g., What are the symptoms of heart disease?"></textarea>
        </div>
        
        <button id="askBtn" onclick="askQuestion()">Ask Question</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching knowledge base...</p>
        </div>
        
        <div class="result" id="result">
            <h3>üìù Answer:</h3>
            <div class="answer" id="answer"></div>
            
            <div class="sources">
                <h4>üìö Sources:</h4>
                <div id="sourcesList"></div>
            </div>
            
            <div class="stats" id="stats"></div>
        </div>
    </div>
    
    <script>
        async function askQuestion() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const question = document.getElementById('question').value.trim();
            
            if (!question) {
                alert('Please enter a question');
                return;
            }
            
            const btn = document.getElementById('askBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Show loading
            btn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            
            try {
                const response = await fetch(`${apiUrl}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        k: 5
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display answer
                const answerDiv = document.getElementById('answer');
                answerDiv.textContent = data.answer;
                answerDiv.classList.remove('error');
                
                // Display sources
                const sourcesList = document.getElementById('sourcesList');
                sourcesList.innerHTML = '';
                
                data.sources.forEach(source => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    sourceItem.innerHTML = `
                        <span class="source-name">${source.source}</span>
                        <span class="relevance">${(source.relevance * 100).toFixed(1)}%</span>
                    `;
                    sourcesList.appendChild(sourceItem);
                });
                
                // Display stats
                const stats = document.getElementById('stats');
                stats.textContent = `Model: ${data.model} | Sources retrieved: ${data.sources.length}`;
                
                result.classList.add('show');
                
            } catch (error) {
                const answerDiv = document.getElementById('answer');
                answerDiv.textContent = `Error: ${error.message}\n\nMake sure the API is running at ${apiUrl}`;
                answerDiv.classList.add('error');
                result.classList.add('show');
            } finally {
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }
        
        // Allow Enter key in textarea with Shift to submit
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
        
        // Test connection on load
        window.addEventListener('load', async function() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            try {
                const response = await fetch(`${apiUrl}/health`);
                if (response.ok) {
                    console.log('‚úÖ API is reachable');
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è API not reachable:', error.message);
            }
        });
    </script>
</body>
</html>
